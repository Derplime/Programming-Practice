<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.css">
    <title>Bootstrap Basics</title>
</head>
<body>


    <!-- Container div, gives a set generic way of margining and padding for everything in it -->
    <div class="container">
        <h1>Bootstrap Basics</h1>
        <button class="btn btn-danger btn-xs">CLICK ME!</button>
        <button class="btn btn-success btn-xs active">CLICK ME!</button>
        <button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
    
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

        <!-- Jumbotron example -->
        <div class="jumbotron">
            <h1>This is a jumbotron</h1>
            <p>LHlakjfdl;sakjf;lsajf ;laa;l fjasfjsa ;lfsa ;lajlsa jflsa jflsa flsaj</p>
            <button class="btn btn-success btn-lg">Hi There</button>
        </div>

        <!-- basic Form example -->
        <!-- form-group - groups children and gives them spacing
            form-control - bootstrapifies the element -->
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Check me out
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          <!-- inline form -->
          <!-- form-inline - entire form gets formatted inline -->
          <form class="form-inline">
            <div class="form-group">
              <label for="exampleInputName2">Name</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
            </div>
            <button type="submit" class="btn btn-default">Send invitation</button>
          </form>
    </div>
    
</body>
</html>
